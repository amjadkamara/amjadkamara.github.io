<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amjad Kamara | Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amjad Kamara</h1>
        <p>Creative Solutions for Web Development</p>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I specialize in creating dynamic, responsive web experiences.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>

        </section>

    <footer>
        <p>&copy; 2024 Amjad Kamara. All rights reserved.</p>

    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
        }

        function draw() {
            noStroke();
            fill(random(255), random(255), random(255), 100);
            ellipse(mouseX, mouseY, random(20, 50));
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
